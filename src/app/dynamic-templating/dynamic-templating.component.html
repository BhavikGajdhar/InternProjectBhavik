<p>dynamic-templating works!</p>
<ng-template let-users='users' #myTemplateRef>  
   
    <ul>
        <li *ngFor="let item of users">
            {{item.name}}
            {{item.phone}}
            {{item.email}}

        </li>
    </ul>
</ng-template>

  <header>
    <div *ngTemplateOutlet="myTemplateRef; context:contacts">
    </div>
  </header>

  <main>
    <h5>Customer Form</h5>
    <ng-container *ngTemplateOutlet="myTemplateRef"></ng-container>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Id</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
          placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
          placeholder="Enter Name">
  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  </main>

  <button (click)="log(myTemplateRef)">Log type of #myTemplateRef</button>
  
<footer>
    <ng-container *ngTemplateOutlet="myTemplateRef; context:contacts">
    </ng-container>
</footer>
